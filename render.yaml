databases:
  - name: The-Recipes-Book
    databaseName: the_recipes_book_development
    user: postgres

services:
  - type: web
    name: the_recipes_book_development
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: the_recipes_book_development
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false